<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RobCo Pip-Boy Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="screen">
        <div class="screen-header-bar">
            <div class="page-header-bar"><div class="page-header-before-container"><div class="block-border-piece"></div><div class="page-header-before"></div></div><div class="page-header"><span class="page-header-span">Items</span></div></div>
            <div class="stat-block-container">
                <div class="block-container"><div class="block"><span>Wg</span><span>???/???</span></div><div class="block-border-piece"></div></div>
                <div class="block-container"><div class="block"><span>HP</span><span>???/???</span></div><div class="block-border-piece"></div></div>
                <div class="block-container"><div class="block"><span>DR</span><span>???</span></div><div class="block-border-piece"></div></div>
                <div class="block-container"><div class="block"><span>CAPS</span><span>???</span></div><div class="block-border-piece"></div></div>
            </div>
        </div>
        <div class="screen-body">
            <div class="inventory">
                <div class="inventory-before"></div>
                <div class="inventory-list-container">
                    <ul class="inventory-list ltr">
                        <li class="inventory-item-container"><div class="inventory-item-checkbox"></div><div class="item-container"><span class="item-name">Item</span><span class="item-type">None</span><span class="item-count">(1)</span></div></li>
                    </ul>
                </div>
                <div class="inventory-after"></div>
            </div>
            <div class="item-description">
                <div class="item-image-container"><img src="Grumpy Vault Boy (Lighter).png" alt="Grumpy Vault Boy" class="item-image"></div>
                <div class="item-spec-container">
                    <div class="item-spec-row-one">
                        <div class="item-dam upper-border"></div><div class="item-dam-after"></div>
                        <div class="item-wg upper-border"></div><div class="item-wg-after"></div>
                        <div class="item-val upper-border"></div><div class="item-val-after"></div>
                    </div>
                    <div class="item-spec-row-two">
                        <div class="item-cnd upper-border"></div><div class="item-cnd-after"></div>
                        <div class="item-effect upper-border"></div><div class="item-effect-after"></div>
                    </div>
                </div>
            </div>
            <div class="bottom-left-container"><div class="bottom-left"></div></div>
            <div class="bottom-right-container"><div class="bottom-right"></div></div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
